<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">

    <title dir="ltr">Spring MVC + RequireJS/Backbone</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" media="screen" href="src/libs/css/normalize.css">
    <link rel="stylesheet" media="screen" href="src/css/styles.css">
    <script data-main="src/js/main" src="src/libs/js/require.js"></script>
</head>
<body>
<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
    </section>
    <footer id="footer"></footer>
</section>
<footer id="info">
    <p>Double-click to edit a todo</p>

    <p>Written by <a href="http://addyosmani.github.com/todomvc/">Addy Osmani</a></p>

    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
</body>
</html>
